<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script defer src="./scripts/config.js"></script>
    <script defer src="./scripts/helpers.js"></script>
    <script defer src="./scripts/dontPanic.js"></script>
    <script defer src="./scripts/sortResults.js"></script>
    <script defer src="./scripts/main.js"></script>
    <title>Fibonacci Calculator</title>
</head>
<body class="p-5 bg">
    <h1 class="display-1 mb-4 me-4"><b>Fibonacci Calculator</b></h1>
    <form class="container-fluid align-items-start">
      <div class="row">
        <div class="d-flex col-xl-3 col-lg-4 col-md-5 col-8">
          <label for="numInput" class="align-self-center text-nowrap fs-4 d-flex">The Fibonacci Of</label>
          <input type="number" placeholder="#" id="numInput" class="ms-2 me-2 form-control"/>
        </div>
        <div class="d-flex col-xl-9 col-lg-5 col-4 align-items-center">
          <button class="btn btn-primary me-2" id="isBtn">Is</button>
          <strong><u class="fs-4" id="result"></u></strong>
          <div class="spinner-border d-none topSpinner" role="status"></div>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Save Calculation
        </label>
      </div>
      <div class="d-flex col-3 justify-content-end mt-2">
        <span class="alert py-1 px-2 me-4 d-none position-absolute" id="error">Can't be larger than 50</span>
      </div>
    </form>
    <div class="d-flex mt-5 mb-3 align-items-center">
      <div class="display-4 text-left">Results</div>
      <div class="spinner-border d-none resultSpinner" role="status"></div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Sort By
      </button>
      <sup class="p-4" id="counter">No. of calculations stored:</sup>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="test">
        <li><a class="dropdown-item" id="numberAscending" href="#">Number Asc</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" id="numberDescending" href="#">Number Desc</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" id="dateAscending" href="#">Date Asc</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" id="dateDescending"href="#">Date Desc</a></li>
      </ul>
    </div>
    <div id="results">
    </div>
</body>
</html>
