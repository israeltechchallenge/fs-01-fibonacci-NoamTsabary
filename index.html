<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./scripts/config.js"></script>
    <script defer src="./scripts/helpers.js"></script>
    <script defer src="./scripts/fibonacci.js"></script>
    <title>Fibonacci Calculator</title>
</head>
<body>
    <h1 class="display-1 mb-4 me-4">Fibonacci Calculator</h1>
    <form class="container-fluid align-items-start">
      <div class="row">
        <div class="d-flex col-3">
          <label for="numInput" class="align-self-center text-nowrap fs-4 d-flex">The Fibonacci Of</label>
          <input type="number" placeholder="#" id="numInput" class="ms-2 me-2 form-control"/>
        </div>
        <div class="d-flex col-9 align-items-center">
          <button class="btn btn-primary me-2" id="isBtn">Is</button>
          <strong><u class="fs-4" id="result"></u></strong>
          <div class="spinner-border d-none topSpinner" role="status"></div>
        </div>
      </div>
      <div class="d-flex col-3 justify-content-end mt-2">
        <span class="alert py-1 px-2 me-4 d-none" id="error">Can't be larger than 50</span>
      </div>
    </form>
    <div class="d-flex mt-5 mb-3 align-items-center">
      <div class="display-4 text-left">Results</div>
      <div class="spinner-border d-none resultSpinner" role="status"></div>
    </div>
    <div id="results"></div>
</body>
</html>
